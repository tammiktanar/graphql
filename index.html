<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/chart/chartist.min.css">
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>    
        <script src="js/graphql.js" defer type="module"></script>  


        <title>GraphQL</title>

        <!-- As a heading -->
        <div class="col-md-12 bg-dark">
            <nav class="navbar navbar-light bg-dark ms-3 me-3">
                <span class="navbar-brand mb-0 h1 text-light"  data-bs-toggle="tooltip" data-bs-placement="top" title="Lits">GraphQL</span>
                
                <div class="col-md-10">
                    <input class="form-control" disabled id="srch-user" placeholder="Search username..." value=""  />

                </div>
                
            </nav>
        </div>

    </head>
    <body class="bg-light">
    <div class="container col-md-12 mt-3">
        <div class="row g-0  col-md-12 bg-primary rounded ">
            <div id="profile" class="profile text-center col-md-4 ms-3 mt-3 mb-3">
                <div class="card bg-dark align-self-center rounded">
                    <div class="img-container text-center">
                        <img id="profile-pic" class="profile-pic rounded border border-secondary border-3 mt-3"  src="https://www.kaindl.com/fileadmin/_processed_/d/8/csm_2162_PE_Dekorbild_0ec3e17e00.jpg" alt="Profile pic">
                    </div>
                    <div class="name-container text-center text-light ms-3 me-3">
                        <h1 id="profile-id">ID: 0</h1>
                        <h1 id="profile-name">your username</h1>

                    </div>
                </div>
            </div>

            <div class="col-md-7 g-5 mt-3 mb-3 me-3 ms-3 bg-dark text-light rounded ">
                <nav class="mt-3">
                    <div class="nav nav-tabs bg-primary rounded-top" id="nav-tab" role="tablist">
                        <label class="nav-link text-dark ms-1 mt-1 disabled">Project tables:</label>
                        <button class="nav-link text-dark me-1 mt-1" id="nav-latests-projects-tab" data-bs-toggle="tab" data-bs-target="#nav-latests-projects" type="button" role="tab" aria-controls="nav-latests-projects" aria-selected="true">Latests projects</button>
                        <button class="nav-link text-dark me-1 mt-1" id="nav-piscine-go-tab" data-bs-toggle="tab" data-bs-target="#nav-piscine-go" type="button" role="tab" aria-controls="nav-piscine-go" aria-selected="false">Piscine GO</button>
                        <button class="nav-link text-dark me-1 mt-1" id="nav-div-01-tab" data-bs-toggle="tab" data-bs-target="#nav-div-01" type="button" role="tab" aria-controls="nav-div-01" aria-selected="false">DIV 01</button>
                        <button class="nav-link text-dark me-1 mt-1" id="nav-piscine-js-tab" data-bs-toggle="tab" data-bs-target="#nav-piscine-js" type="button" role="tab" aria-controls="nav-piscine-js" aria-selected="false">Piscine JS</button>
                        <button class="nav-link text-dark me-1 mt-1" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="false">All projects</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">

<!--Latest projects-->
                    <div class="tab-pane fade profile-tab-div" id="nav-latests-projects" role="tabpanel" aria-labelledby="nav-latests-projects-tab">
                        <table id="latests-projects" class="latests-projects table table-light rounded">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project</th>
                                <th scope="col">Xp</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>

<!--GO piscine projects-->
                    <div class="tab-pane fade profile-tab-div" id="nav-piscine-go" role="tabpanel" aria-labelledby="nav-piscine-go-tab">
                        <table id="piscine-go-projects" class="piscine-go-projects table table-light rounded">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project</th>
                                <th scope="col">Xp</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>

<!--Div-01 projects-->
                    <div class="tab-pane fade profile-tab-div" id="nav-div-01" role="tabpanel" aria-labelledby="nav-div-01-tab">
                        <table id="div-01-projects" class="div-01-projects table table-light rounded">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project</th>
                                <th scope="col">Xp</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>

<!--JS piscine projects-->
                    <div class="tab-pane fade profile-tab-div" id="nav-piscine-js" role="tabpanel" aria-labelledby="nav-piscine-js-tab">
                        <table id="piscine-js-projects" class="piscine-js-projects table table-light rounded">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project</th>
                                <th scope="col">Xp</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
<!--JS piscine graphs-->
                    <div class="tab-pane fade profile-tab-div" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
                        <table id="all-projects" class="all-projects table table-light rounded">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project</th>
                                <th scope="col">Xp</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="row gx-0 col-md-12 bg-primary rounded mt-3">
            <div class="bg-dark text-light rounded ms-3 me-3 mb-3 mt-3 g-5" style="width:97%">
                <div class="col-md-12 mt-3 mb-3 me-3 bg-dark text-light rounded ">
                    <nav class="mt-3">
                        <div class="nav nav-tabs bg-primary rounded-top" id="nav-tab-graphs" role="tablist">
                            <button class="nav-link text-dark ms-1 me-1 mt-1" id="nav-audit-ratio-tab" data-bs-toggle="tab" data-bs-target="#nav-audit-ratio" type="button" role="tab" aria-controls="nav-audit-ratio" aria-selected="true">Audit ratio</button>
                            <button class="nav-link text-dark me-1 mt-1" id="nav-piscine-go-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-piscine-go-stats" type="button" role="tab" aria-controls="nav-piscine-go-stats" aria-selected="false">Piscine GO</button>
                            <button class="nav-link text-dark me-1 mt-1" id="nav-div-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-div-stats" type="button" role="tab" aria-controls="nav-div-stats" aria-selected="false">DIV 01</button>
                            <button class="nav-link text-dark me-1 mt-1" id="nav-piscine-js-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-piscine-js-stats" type="button" role="tab" aria-controls="nav-piscine-js-stats" aria-selected="false">Piscine JS</button>
                            <button class="nav-link text-dark me-1 mt-1" id="nav-skills-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-skills-stats" type="button" role="tab" aria-controls="nav-skills-stats" aria-selected="false">Skills</button>
                        </div>
                    </nav>
    
                    <div class="tab-content" id="nav-tab-graphs-content">

<!--Audit ratio-->
                        <div class="tab-pane fade bg-light" id="nav-audit-ratio" role="tabpanel" aria-labelledby="nav-audit-ratio-tab">



                            <div class="audit-rate row mt-3">
                                <h4 id='audit-ratio' class="col-md-3 ms-3 mt-3 text-dark">
                                    
                                </h4>
                                <div class="audit-progress-bars mt-3 col-md-8">

                                <div  class="progress">
                                    <div id="audit-up-rate" class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div class="progress" >
                                    <div id="audit-down-rate" class="progress-bar bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                </div>
                            </div>


                            <canvas id="audit-graph"></canvas>
                            

                        </div>

 <!--GO piscine graphs-->
                        <div class="tab-pane fade bg-light" id="nav-piscine-go-stats" role="tabpanel" aria-labelledby="nav-piscine-go-stats-tab">

                            <div class="go-xp row mt-3">
                                <h4 id='go-lvl' class="col-md-2 ms-3 mt-3 text-dark">
                                    
                                </h4>
                                <div class="go-xp-progress-bars mt-3 col-md-9">

                                <div class="progress" style="height: 30px;">
                                    <div id="go-xp" class="progress-bar bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                </div>
                            </div>



                            <canvas id="go-graph"></canvas>
                        </div>

<!--Div-01 graphs-->
                        <div class="tab-pane fade bg-light" id="nav-div-stats" role="tabpanel" aria-labelledby="nav-div-stats-tab">

                            <div class="div-xp row mt-3">
                                <h4 id='div-lvl' class="col-md-2 ms-3 mt-3 text-dark">
                                    
                                </h4>
                                <div class="div-xp-progress-bars mt-3 col-md-9">

                                <div class="progress" style="height: 30px;">
                                    <div id="div-xp" class="progress-bar bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                </div>
                            </div>



                            <canvas id="div-graph"></canvas>
                        </div>

<!--JS piscine graphs-->
                        <div class="tab-pane fade bg-light" id="nav-piscine-js-stats" role="tabpanel" aria-labelledby="nav-piscine-js-stats-tab"> 

                            <div class="js-xp row mt-3">
                                <h4 id='js-lvl' class="col-md-2 ms-3 mt-3 text-dark">
                                    
                                </h4>
                                <div class="js-xp-progress-bars mt-3 col-md-9">

                                <div class="progress" style="height: 30px;">
                                    <div id="js-xp" class="progress-bar bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                </div>
                            </div>



                            <canvas id="js-graph"></canvas>
                        </div>

<!--Skills graphs-->
                        <div class="tab-pane fade bg-light" id="nav-skills-stats" role="tabpanel" aria-labelledby="nav-skills-stats-tab"> 
                            <canvas id="skills-graph"></canvas>
                        </div>
                    </div>

                
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    
    <script src="js/npm/lambad/chart.js/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="js/autocomplete.js"></script>  <!-- Could have made one by hand, but lazy -->
    <script src="js/chart/chartist.min.js"></script>

    </body>
</html>
